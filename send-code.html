<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="container">
        <div class="p-max pt-5">
            <div class="row logo">
                <div class="col-12">
                    <img src="images/logo-kyc.png" class="img-fluid" alt="Logo">
                </div>
                <div class="name-company">Corevestor</div>
            </div> 
            <div class="row mt-5 pt-5">
                <div class="col-12">
                    <div id="kyc">
                        <div class="bg-email"></div>
                        <a id="back-email" href="index-email.html"><i class="fas fa-arrow-circle-left"></i></a>
                        <h1 class="mb-4">Verify your email</h1>
                        <h3 class="text-3">The code has been sent to your email</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="ver-content d-flex mt-5">
                                    <div class="num">1</div>
                                    <div class="text">
                                        <strong>Enter email</strong> <br>
                                        <span>Enter your email to receive verify code</span></div>
                                </div>
                                <div class="ver-content d-flex mt-4">
                                    <div class="num">2</div>
                                    <div class="text">
                                        <strong>Enter verify code</strong> <br>
                                        <span>Enter verify code to next step 2</span></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <form action="index.html" class="verify">
                                    <div class="form-group mt-5 mb-3">
                                        <div class="label mb-3">* Verify code</div>
                                        <input type="te" class="form-control" placeholder="Enter your code" >
                                    </div>
                                    <input type="submit" class="btn-submit mt-4" value="Verify">
                                </form>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-12">
                                <a href="profile.html" class="btn-next">Next</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
